<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>EazyJobs Annunci</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="stylesheet" href="annunci-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Climate+Crisis&family=Syncopate:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>EazyJobs</h1>
    </header>
    <div id="navigazione">
        <nav id="menu">
            <ul>
                <li lang="en"><a href="Home.html">Home</a></li>
                <li>Annunci</li>
                <li><a href="Aziende.html">Aziende</a></li>
                <li><a href="Accedi.html">Accedi</a></li>
            </ul>
        </nav>
        <nav id="breadcrumb">
            <p>Ti trovi in: <a href="Home.html" lang="en">Home</a> &gt; &gt; Annunci</p>
        </nav>
    </div>

    <main>
        <form action="search.html" method="get">   <!--action?-->
            <input type="text" id="professione" name="professione" list="suggestions-professione" placeholder="Professione..." required>
            <input type="text" id="locazione" name="locazione" list="suggestions-locazione" placeholder="Provincia..." required>
            <datalist id="suggestions-professione">
            </datalist>
            <datalist id="suggestions-locazione">
            </datalist>
            <button type="submit">Cerca</button>
        </form> 

        <button id="bottone-filtri">Mostra filtri</button>
        <div id="filtered-search">
        <form id="jobFilters" action="search.html" method="get">
            <ul id="filterList">    <!--turned into a ul with accessibility in mind-->
                <li><label for="publicationDate">Data:</label>
                    <select id="publicationDate" name="publicationDate">
                        <option value="last-24-hours">Ultime 24 ore</option>
                        <option value="last-3-days">Ultimi 3 giorni</option>
                        <option value="last-7-days">Ultimi 7 giorni</option>
                        <option value="last-14-days">Ultimi 14 giorni</option>
                    </select>
                </li>
                <li><label for="company">Azienda:</label>
                    <input type="text" id="company" name="company" list="suggestions-azienda" placeholder="Cerca Azienda..." required>
                    <datalist id="suggestions-azienda">
                    </datalist>
                </li>
                <li><label for="province">Provincia:</label>
                    <select id="province" name="province">
                        <!-- add more province options, from database? Done ;) -->
                    </select>
                </li>
                <li><label for="settore">Settore:</label>
                    <select id="settore" name="settore">
                        <!-- add more sector options, from database? Done ;) -->
                    </select>
                </li>
                <li>
                    <label for="workMode">Modalit√†:</label>
                    <div class="checkbox-group">
                        <input type="checkbox" id="workMode1" name="workMode" value="remoto">
                        <label for="workMode1" class="checkbox-label">Da remoto</label>
                    </div>                
                    <div class="checkbox-group">
                        <input type="checkbox" id="workMode2" name="workMode" value="presenza">
                        <label for="workMode2" class="checkbox-label">In presenza</label>
                    </div>
                </li>
                <li>
                    <label for="contractType">Tipo contratto:</label>
                    <div class="checkbox-group">
                        <input type="checkbox" id="contractType1" name="contractType" value="tempo-determinato">
                        <label for="contractType1" class="checkbox-label">Tempo determinato</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="contractType2" name="contractType" value="tempo-indeterminato">
                        <label for="contractType2" class="checkbox-label">Tempo indeterminato</label>
                    </div>
                </li>
                <li>
                    <label for="educationLevel">Livello istruzione:</label>
                    <select id="educationLevel" name="educationLevel">
                        <option value="diploma">Diploma</option>
                        <option value="laurea-triennale">Laurea Triennale</option>
                        <option value="laurea-magistrale">Laurea Magistrale</option>
                    </select>
                </li>
                <li>
                    <label for="experience">Esperienza:</label>          
                    <input type="range" id="rangeEsperienza" name="experience" min="0" max="10" step="1" value="0">  
                </li>
                <li>
                    <label for="salary">Stipendio:</label>
                    <input type="range" id="rangeSalario" name="salary" min="" max="" step="100" value="3200">
                </li>               
            </ul>  
            <button type="submit">Cerca</button>          
        </form>       
        
        <ul class="annunci" id="annunci-list">
        </ul>

        <article id="annuncio-completo">                      
        </article>
        </div>

    </main>
    
    <footer>
    <nav id="footer">
        <ul>
            <li><a href="Contattaci.html">Contattaci</a></li>
            <li><a href="Chi_siamo.html">Chi siamo</a></li>
        </ul>
    </nav>
    </footer>
    <script src="./src/annunci.js"></script>
</body>
