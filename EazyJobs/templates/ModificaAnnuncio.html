<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>EazyJobs Annunci</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="stylesheet" href="./stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Climate+Crisis&family=Syncopate:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>EazyJobs</h1>
    </header>

<main id="pubblica-annuncio-main">

    <form action="http://localhost/TW/EazyJobs/api/annunci/modifyOld.php" method="post" id="publishJob-form">
        <input type="hidden" name="annuncioId" value="annuncioId-placeholder">

        <label for="titolo">Titolo:</label>
        <input type="text" id="titolo" name="titolo" value="titolo-placeholder">
        <div id="titolo-errore" class="messaggio-errore">titolo-errore-placeholder</div>
        
        <label for="desc_breve">Breve descrizione:</label>
        <textarea id="desc_breve" name="desc_breve">desc-breve-placeholder</textarea>
        <div id="desc_breve-errore"class="messaggio-errore">desc-breve-errore-placeholder</div>

        <label for="desc_completa">Descrizione completa:</label>
        <textarea id="desc_completa" name="desc_completa">desc-completa-placeholder</textarea>
        <div id="desc_completa-errore" class="messaggio-errore">desc-completa-errore-placeholder</div>

        <label for="locazione">Provincia:</label>
        <input type="text" id="locazione" name="locazione" value="locazione-placeholder">
        <div id="locazione-errore" class="messaggio-errore">locazione-errore-placeholder</div>

        <label for="settore">Settore:</label>
        <input type="text" id="settore" name="settore" value="settore-placeholder">
        <div id="settore-errore" class="messaggio-errore">settore-errore-placeholder</div>

        <label for="modalità">Modalità di lavoro:</label>
        <div class="checkbox-group">
            <input type="checkbox" id="modalità-remoto" name="modalità-remoto" remoto-placeholder>
            <label for="modalità-remoto" class="checkbox-label">Da remoto</label>

            <input type="checkbox" id="modalità-presenza" name="modalità-presenza" presenza-placeholder>
            <label for="modalità-presenza" class="checkbox-label">In presenza</label>
        </div>
        <div id="checkbox-errore" class="messaggio-errore">checkbox-errore-placeholder</div>

        <label for="contratto">Tipo contratto:</label>
        <div class="radio-group">
            <input type="radio" id="determinato" name="contratto" value="Tempo determinato" determinato-placeholder>
            <label for="determinato" class="radio-label">Tempo determinato</label>

            <input type="radio" id="indeterminato" name="contratto" value="Tempo indeterminato" indeterminato-placeholder>
            <label for="indeterminato" class="radio-label">Tempo indeterminato</label>
        </div>
        <div class="messaggio-errore">radio-errore-placeholder</div>

        <label for="livello_istruzione">Livello istruzione richiesto:</label>
        <select id="livello_istruzione" name="livello_istruzione">
            <option value="Diploma" diploma-placeholder>Diploma</option>
            <option value="Laurea Triennale" triennale-placeholder>Laurea Triennale</option>
            <option value="Laurea Magistrale" magistrale-placeholder>Laurea Magistrale</option>
            <option value="Dottorato" dottorato-placeholder>Dottorato</option>
        </select>
        <div class="messaggio-errore">istruzione-errore-placeholder</div>

        <label for="esperienza">Anni di esperienza richiesti:</label>
        <select id="esperienza" name="esperienza">
            <option value="1" 1-placeholder>1</option>
            <option value="2" 2-placeholder>2</option>
            <option value="3" 3-placeholder>3</option>
            <option value="4" 4-placeholder>4</option>
            <option value="5" 5-placeholder>5</option>
        </select>
        <div class="messaggio-errore">esperienza-errore-placeholder</div>

        <label for="stipendio">Stipendio:</label>
        <input type="text" id="stipendio" name="stipendio" value="stipendio-placeholder">
        <div id="stipendio-errore" class="messaggio-errore">stipendio-errore-placeholder</div>

        <button type="submit" id="pubblicaAnnuncio-bottone" data-validation="validateFields">Modifica Annuncio</button>
    </form>
    
</main>
<script src="./src/script.js"></script>
</body>
