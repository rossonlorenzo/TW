<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>EazyJobs: Registrazione</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="stylesheet" href="./stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Climate+Crisis&family=Syncopate:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>EazyJobs</h1>
    </header>

    <main id="registrazione-main">
        <form action="http://localhost/TW/EazyJobs/api/utenti/register.php" method="post" id="registrazione-form" enctype="multipart/form-data">

            <div id="credenziali">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Nome Cognome">
                <div id="nome-errore" class="messaggio-errore">nome-errore-placeholder</div>
        
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="nome.cognome@gmail.com">
                <div id="email-errore" class="messaggio-errore">email-errore-placeholder</div>
        
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Deve contenere da 8 a 12 caratteri">
                <div id="password-errore" class="messaggio-errore">password-errore-placeholder</div>
            </div>
        
            <label for="cv">Curriculum Vitae:</label>
            <input type="file" id="cv" name="cv">
            <div id="cv-errore" class="messaggio-errore">cv-errore-placeholder</div>
        
            <button type="submit" id="registrati-bottone" data-validation="validateFields">Registrati</button>
            <div class="messaggio-errore">credenziali-errore-placeholder</div>
        
        </form>        
    </main>
    
    <script src="./src/script.js"></script>
</body>
