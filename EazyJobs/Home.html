<body>
    <header>
        <h1>EazyJobs</h1>
    </header>
    <div id="navigazione"> <!--make this a ul-->
        <nav id="menu">
            <ul>
                <li lang="en">Home</li>
                <li><a href="Annunci.html">Annunci</a></li>
                <li><a href="Aziende.html">Aziende</a></li>
                <li><a href="Accedi.html">Accedi</a></li>
            </ul>
        </nav>
        <nav id="breadcrumb">
            <p>Ti trovi in: <span lang="en">Home</span></p>
        </nav>
    </div>
    <main>
        <div class="h2-container">
            <h2>Cerca tra gli annunci: </h2>
        </div>

        <form action="Annunci.html" method="get">
            <input type="text" id="professione" name="professione" list="suggestions-professione" placeholder="Professione..." required>
            <input type="text" id="locazione" name="locazione" list="suggestions-locazione" placeholder="Provincia..." required>
            <datalist id="suggestions-professione">
                <option value="Sviluppatore Frontend">
                <option value="Grafico Pubblicitario">
                <option value="Ingegnere Civile">
                <option value="Responsabile Marketing">
                <option value="Sviluppatore Java">
            </datalist>
            <datalist id="suggestions-locazione">
                <option value="Milano">
                <option value="Roma">
                <option value="Firenze">
                <option value="Napoli">
                <option value="Bari">
            </datalist>
            <button type="submit"><a>Cerca</a> <img src="./assets/search.png" alt="Cerca"></button>
        </form>             

        <div class="slider-container">
            <button id="prevBtn" class="control-button prev-button">&#9664;</button>  
            <div class="slider">
              <img class="mySlides" src="./assets/YourJobSearch.png" alt="">
              <img class="mySlides" src="./assets/DiscoverTopCompanies.png" alt="">
              <img class="mySlides" src="./assets/FastResults.png" alt="">
            </div>
            <button id="nextBtn" class="control-button next-button">&#9654;</button>  
            <div class="dots-container">
                <span class="dot" id="dot1"></span>
                <span class="dot" id="dot2"></span>
                <span class="dot" id="dot3"></span>
            </div>
        </div>        
        <div class="h2-container">
            <h2>Le nostre aziende pi√π votate: </h2>
        </div>
        <ul id="aziende">
        </ul>
    </main>
    
    <footer>

    </nav>
    </footer>
    <script src="./src/home.js"></script>
