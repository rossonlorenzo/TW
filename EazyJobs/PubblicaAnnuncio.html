<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>EazyJobs Annunci</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Climate+Crisis&family=Syncopate:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>EazyJobs</h1>
    </header>

<main id="pubblica-annuncio-main">

    <form action="http://localhost/TW/EazyJobs/api/annunci/insertNew.php" method="post" id="publishJob-form">
        <label for="titolo">Titolo:</label>
        <input type="text" id="titolo" name="titolo">
        
        <label for="desc_breve">Breve descrizione:</label>
        <textarea id="desc_breve" name="desc_breve"></textarea>

        <label for="desc_completa">Descrizione completa:</label>
        <textarea id="desc_completa" name="desc_completa"></textarea>

        <label for="locazione">Provincia:</label>
        <input type="text" id="locazione" name="locazione">

        <label for="settore">Settore:</label>
        <input type="text" id="settore" name="settore">

        <label for="modalità">Modalità di lavoro:</label>
        <div class="checkbox-group">
            <input type="checkbox" id="modalità-remoto" name="modalità-remoto">
            <label for="modalità-remoto" class="checkbox-label">Da remoto</label>

            <input type="checkbox" id="modalità-presenza" name="modalità-presenza">
            <label for="modalità-presenza" class="checkbox-label">In presenza</label>
        </div>

        <label for="contratto">Tipo contratto:</label>
        <div class="radio-group">
            <input type="radio" id="determinato" name="contratto" value="Tempo determinato">
            <label for="determinato" class="radio-label">Tempo determinato</label>

            <input type="radio" id="indeterminato" name="contratto" value="Tempo indeterminato">
            <label for="indeterminato" class="radio-label">Tempo indeterminato</label>
        </div>

        <label for="livello_istruzione">Livello istruzione richiesto:</label>
        <select id="livello_istruzione" name="livello_istruzione">
            <option value="Diploma" selected>Diploma</option>
            <option value="Laurea triennale">Laurea Triennale</option>
            <option value="Laurea magistrale">Laurea Magistrale</option>
            <option value="Dottorato">Dottorato</option>
        </select>

        <label for="esperienza">Anni di esperienza richiesti:</label>
        <select id="esperienza" name="esperienza">
            <option value="1"selected>1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>

        <label for="stipendio">Stipendio:</label>
        <input type="text" id="stipendio" name="stipendio">

        <button type="submit" id="pubblicaAnnuncio-bottone">Pubblica Annuncio</button>
    </form>
    
</main>
<script src="./src/script.js"></script>
</body>
