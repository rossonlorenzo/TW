<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>EazyJobs Annunci</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="stylesheet" href="pubblicaAnnuncio-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Climate+Crisis&family=Syncopate:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>EazyJobs</h1>
    </header>

<main>

    <form action="http://localhost:8888/TW/EazyJobs/api/annunci/insertNew.php" method="post" id="publishJob-form">
        <label for="titolo">Titolo:</label>
        <input type="text" id="titolo" name="titolo" required>
        
        <label for="breve-desc">Breve descrizione:</label>
        <textarea id="breve-desc" name="desc_breve" required></textarea>

        <label for="lunga-desc">Descrizione completa:</label>
        <textarea id="lunga-desc" name="desc_completa" required></textarea>

        <label for="loco">Provincia:</label>
        <input type="text" id="loco" name="locazione" required>

        <label for="settore">Settore:</label>
        <input type="text" id="settore" name="ambito" required>

        <label for="workMode">Modalit√† di lavoro:</label>
        <div class="checkbox-group">
            <input type="checkbox" id="workMode1" name="workMode1" value="true">
            <label for="workMode1" class="checkbox-label">Da remoto</label>
        </div>                
        <div class="checkbox-group">
            <input type="checkbox" id="workMode2" name="workMode2" value="true">
            <label for="workMode2" class="checkbox-label">In presenza</label>
        </div>

        <label for="contractType">Tipo contratto:</label>
        <div class="radio-group">
            <input type="radio" id="contractType1" name="contractType" value="Tempo determinato">
            <label for="contractType1" class="radio-label">Tempo determinato</label>

            <input type="radio" id="contractType2" name="contractType" value="Tempo indeterminato">
            <label for="contractType2" class="radio-label">Tempo indeterminato</label>
        </div>

        <label for="educationLevel">Livello istruzione richiesto:</label>
        <select id="educationLevel" name="educationLevel">
            <option value="diploma">Diploma</option>
            <option value="laurea-triennale">Laurea Triennale</option>
            <option value="laurea-magistrale">Laurea Magistrale</option>
            <option value="dottorato">Dottorato</option>
        </select>

        <label for="experience">Anni di esperienza richiesti:</label>
        <select id="experience" name="esperienza">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>

        <label for="stipendio">Stipendio:</label>
        <input type="text" id="stipendio" name="paga" required pattern="[0-9]+" title="Inserire un valore numerico..">

        <button type="submit" id="pubblicaAnnuncio-bottone">Pubblica Annuncio</button>
    </form>

</main>
<script src="./src/pubblicaAnnuncio.js"></script>
</body>
